<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetrasColoresCabeceras3</title>
    <style>
        body {background-color: #00ffff;}
        td.rojo {color: #fc0303;}
        td.azul {color: #0409fb;}
        p.gris {background-color: #c3c3c3; color:#0409fb; width: fit-content; margin-left: auto; margin-right: auto;}
        table {margin-left: auto; margin-right: auto;}
        table.derecha {margin-left: 45%; font-weight: bold;}
        header {width: 50%;margin-left: auto;margin-right: auto;}
    </style>
</head>
<body>
    <header>
        <table>
            <tr>
                <td class="azul">Texto</td>
                <td class="rojo">Centrado</td>
            </tr>
        </table>
        <p class="gris">Texto centrado sobre fondo de color plata.</p>
        <table class="derecha">
             <tr>
                <td class="azul">Texto</td>
                <td class="rojo">alineado</td>
                <td class="azul">a la derecha.</td>
            </tr>
        </table>
        <p class="gris">Otro texto centrado sobre fondo de color plata.</p>
    </header>
</body>
</html>
