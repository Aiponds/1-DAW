<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodosPosicionamientoCajas Victor</title>
    <link rel="icon" href="https://lamenteesmaravillosa.com/wp-content/uploads/2016/08/confucio-2.jpg">
    <style>
        .cajaVerde{
            position: relative;
            width: 400px;
            height: 400px;
            background-color: lime;
            margin: 20px;
            border: black 20px solid;
        }
        .div1 {
            width: 125px;
            height: 125px;
            background-color: blue;
            margin: 10px;
        }
        .div2 {
            position: absolute;
            width: 125px;
            height: 125px;
            background-color: blue;
            left: 200px;
            top: -20px;

        }
        .div3 {
            position: relative;
            width: 125px;
            height: 125px;
            background-color: blue;
            left: 20px;
            top: 40px;
        }
        .div4 {
            position: fixed;
            width: 125px;
            height: 125px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="cajaVerde">
        <div class="div1"></div>
    </div>

    <div class="cajaVerde">
        <div class="div2"></div>
    </div>

    <div class="cajaVerde">
        <div class="div3"></div>
    </div>

    <div class="cajaVerde">
        <div class="div4"></div>
    </div>
    <p>.......</p>
    <p>.......</p>
    <p>.......</p>
    <p>.......</p>
    <p>.......</p>
    <p>.......</p>


</body>
</html>
