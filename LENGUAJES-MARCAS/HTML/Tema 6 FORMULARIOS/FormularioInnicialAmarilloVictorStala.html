<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioInicial Victor</title>
    <link rel="icon" href="https://ih1.redbubble.net/image.2768236876.9878/st,small,507x507-pad,600x600,f8f8f8.jpg">
    <style>
        body {width: 80%;}
        input,textarea {background-color: yellow;border: dotted 1px red; width: 100%;}
        button {background-color:cornflowerblue; color: blue; border: none; width: fit-content; font-weight: bold; padding: 10px 25px 10px 25px;}
        table,td {width: 100%;}
        button:hover {border: blue 1px solid;}
    </style>
</head>
<body>
    <form action="">
        <h4>Formulario de contacto.</h4>
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre">
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email">
        <label for="asunto">Asunto:</label><br>
        <input type="text" name="asunto" id="asunto">
        <label for="asunto">Mensaje:</label><br>
        <textarea name="asunto" id="asunto" cols="30" rows="10"></textarea>
        <label for="archivo">Adjuntar archivo</label>
        <input type="file"><br><br>
        <table>
            <tr>
                <td><button type="reset">Restablecer</button></td>
                <td><button type="submit">Enviar mensaje</button></td>
            </tr>
        </table>
        <img src="https://media.tenor.com/9xx5jJaHPpIAAAAd/fat-guy.gif" alt="">
        
    </form>
</body>
</html>
