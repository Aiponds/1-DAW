<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical 2 Victor</title>
    <link rel="icon" href="https://lamenteesmaravillosa.com/wp-content/uploads/2016/08/confucio-2.jpg">
    <style>
        li {
            display: block;
            border: 1px solid lightskyblue;
            background-color: gray;
            font-size: 10px;
            width: 100px;
            
        }
        a {
            text-decoration: none;
            color: blue;
            
        }
        a.home {
            color: rgb(143, 34, 143);
        }
        ul,li {
            margin-bottom: 5px;
            padding: 5px 0px 5px 0px;

        }
        ul {
            width: max-content;
            background-color: rgb(59, 59, 59);
        }
        li:hover {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <ul>
        <a href="" class="home">
            <li>HOME</li>
        </a>
        <a href="">
            <li>ARCHIVOS</li>
        </a>
        <a href="">
            <li>ENLACES</li>
        </a>
        <a href="">
            <li>ACERCA DE</li>
        </a>
    </ul>
    
</body>
</html>
