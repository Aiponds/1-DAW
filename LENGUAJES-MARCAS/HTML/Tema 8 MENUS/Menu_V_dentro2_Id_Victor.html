<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical 1 Victor</title>
    <link rel="icon" href="https://lamenteesmaravillosa.com/wp-content/uploads/2016/08/confucio-2.jpg">
    <style>
        li {
            display: block;
            font-weight: bold;
            font-size: 20px;
            background-color: rgb(168, 234, 219);
            
        }
        ul, li {
            border: 2px solid blue;
            width: fit-content;
            padding: 4px;
            margin-bottom: 4px;
            
        }
        ul {
            background-color: rgb(81, 201, 241);
        }
        a {
            text-decoration: none;
            color: black;
        }
        li:hover {
            background-color: blue;
            color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <a href=""><li>Elemento de menú 1</li></a>
        <a href=""><li>Elemento de menú 2</li></a>
        <a href=""><li>Elemento de menú 3</li></a>
    </ul>
    
</body>
</html>
