<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Horizontal 1 Victor</title>
    <link rel="icon" href="https://lamenteesmaravillosa.com/wp-content/uploads/2016/08/confucio-2.jpg">
    <style>
        hr {
            color: blue;
            border: 1px solid blue;
        }
        li {
            display: inline;
            border: 2px solid blue;
            background-color: rgb(103, 190, 180);
            font-weight: bold;
            font-size: 25px;
            padding: 10px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        li:hover {
            background-color: blue;
            color: yellow;
        }
    </style>
</head>
<body>
    <hr>
        <center>
            <ul>
                <a href=""><li>Elemento de menú 1</li></a>
                <a href=""><li>Elemento de menú 2</li></a>
                <a href=""><li>Elemento de menú 3</li></a>
            </ul>
        </center>
    <hr>
</body>
</html>
